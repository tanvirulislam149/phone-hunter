<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="fs-3 fw-bold text-success text-center shadow py-2 mb-4 bg-body rounded">
            <h1>Phone Store</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container search-size mb-5">
                <div class="input-group">
                    <input id="search-box" type="search" class="form-control rounded bg-light"
                        placeholder="Search For Phone" aria-label="Search" aria-describedby="search-addon" />
                    <button id="search-btn" type="button"
                        class="btn btn-outline-success bg-success text-white fw-bold">Search</button>
                </div>
            </div>
        </section>
        <section>
            <div id="result-container" class="container">
                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </section>

    </main>





    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
